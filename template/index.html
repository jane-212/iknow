<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-color: #3c3836;
            --fg-color: #f2e5bc;
            --main-color: #fabd2f;
        }

        body {
            background-image: url(https://pic.imgdb.cn/item/64f169d2661c6c8e544231e8.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 100%;
        }
    </style>
    {% block style %}
    {% endblock style %}
</head>

<body>
    {% block body %}
    {% endblock body %}
</body>

</html>
